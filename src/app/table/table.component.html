<p>table works!</p>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of readdata">
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.mobile }}</td>
        <td>
          <button class="btn btn-info" [routerLink]="['/student', data.id]">
            Edit</button
          >&nbsp;
          <button class="btn btn-danger" (click)="deleteID(data.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" routerLink="" class="btn btn-dark">Back</button>
</div>
